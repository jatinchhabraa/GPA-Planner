<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SGPA & CGPA Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>

      <h1>Thapar University SGPA & CGPA Calculator</h1>

      <!-- SGPA Section -->
      <section id="sgpa-section">
        <h2>SGPA Calculator</h2>
        <table id="course-table">
          <thead>
            <tr>
              <th>Course</th>
              <th>Credits</th>
              <th>Grade</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="course-body">
            <tr>
              <td><input type="text" placeholder="Course Name" /></td>
              <td>
                <input type="number" class="credit-input" min="0" step="0.5" />
              </td>
              <td>
                <select class="grade-select">
                  <option value="">--Select--</option>
                  <option value="10">A</option>
                  <option value="9">A-</option>
                  <option value="8">B</option>
                  <option value="7">B-</option>
                  <option value="5">C</option>
                  <option value="2">E</option>
                </select>
              </td>
              <td><button class="delete-row">Delete</button></td>
            </tr>
          </tbody>
        </table>
        <button id="add-row">+ Add Course</button>
        <button id="calculate-sgpa">Calculate SGPA</button>
        <div id="sgpa-result" class="result-box"></div>
        <div id="sgpa-warning" class="result-box" style="color: #e67e22"></div>
      </section>

      <hr />

      <!-- CGPA Section -->
      <section id="cgpa-section">
        <h2>CGPA Calculator</h2>
        <label>Current CGPA:</label>
        <input type="number" id="current-cgpa" min="0" step="0.01" max="10" />

        <label>Total Credits Till Previous Sem:</label>
        <input type="number" id="prev-credits" min="0" step="0.5" />

        <button id="calculate-cgpa">Calculate CGPA</button>
        <div id="cgpa-result" class="result-box"></div>
      </section>

      <hr />

      <!-- GPA Improvement Planner Section -->
      <section id="planner-section">
        <h2>ðŸŽ¯ CGPA Improvement Planner</h2>
        <label>Current CGPA:</label>
        <input type="number" id="current-cgpa" step="0.01" min="0" max="10" />

        <label>Total Credits Till Now:</label>
        <input type="number" id="current-total-credits" min="0" />

        <label>Target CGPA After Next Sem:</label>
        <input type="number" id="target-cgpa" step="0.01" min="0" max="10" />

        <label>Next Semester Total Credits:</label>
        <input type="number" id="next-sem-credits" min="1" />

        <button id="calculate-target-sgpa">Calculate Required SGPA</button>
        <div id="target-sgpa-result" class="result-box"></div>

        <h2 style="margin-top: 2rem">ðŸŽ¯ SGPA Planner</h2>
        <label>Current CGPA:</label>
        <input
          type="number"
          id="rev-current-cgpa"
          step="0.01"
          min="0"
          max="10"
        />

        <label>Total Credits Till Now:</label>
        <input type="number" id="rev-current-total-credits" min="0" />

        <label>Expected SGPA (Next Sem):</label>
        <input
          type="number"
          id="rev-expected-sgpa"
          step="0.01"
          min="0"
          max="10"
        />

        <label>Next Semester Credits:</label>
        <input type="number" id="rev-next-sem-credits" min="1" />

        <button id="calculate-reverse-cgpa">Calculate New CGPA</button>
        <div id="reverse-cgpa-result" class="result-box"></div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
